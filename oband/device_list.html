<ons-page class="left" data-ng-animate='fade'>
		<div style="display:block;background-color: white;height:40px;">
			<span style="display:block;height:30px;font-size:30px;float:left;margin-top:5px;">scan:</span>
		    <label class="topcoat-switch" style="float:left;margin-top:5px;">
				  <input type="checkbox" ng-model="switchOBandScanItem" ng-change="switchOBandScan()" ng-false-value="" class="topcoat-switch__input">
				  <div class="topcoat-switch__toggle"></div>
			</label>
		</div>
	    <div class="topcoat-list" style="clear:both;">
		    <ul class="topcoat-list__container">
		      <li class="topcoat-list__item"  ng-repeat="oband in devices">
		      	<div ng-click="changePage(oband.deviceAddress)" >
			        <span>
						DeviceName:{{oband.deviceName}}
					</span>
					<span>
				    	DeviceAddress:{{oband.deviceAddress}}
				    </span>
				   	<span>
				    	Type:{{oband.type}}
				    </span>
				    <span>
				    	RSSI:{{oband.RSSI}}
				    </span>
			    </div>
		      </li>
		    </ul>
	    </div>
</ons-page>
